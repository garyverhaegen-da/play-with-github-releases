parameters:
  name: ''

steps:
- checkout: self
  persistCredentials: true
- bash: ./build.sh
  displayName: 'build'
- bash: ./release.sh
  displayName: 'maybe release'
  name: maybeRelease
- bash: |
    set -euxo pipefail
    ARTIFACT=hello-$(release_tag)-${{ parameters.name }}
    cp out/hello $(Build.StagingDirectory)/$ARTIFACT
    echo ##vso[task.setvariable variable=artifact;isOutput=true]$ARTIFACT
  condition: eq(variables['maybeRelease.has_released'], 'true')
  name: hasReleased
- task: PublishPipelineArtifact@0
  inputs:
    targetPath: $(Build.StagingDirectory)/${{ variables['hasReleased.artifact'] }}
    artifactName: ${{ variables['hasReleased.artifact'] }}
