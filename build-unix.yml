parameters:
  name: ''

steps:
- checkout: self
  persistCredentials: true
- bash: ./build.sh
  displayName: 'build'
- bash: ./release.sh
  displayName: 'maybe release'
  name: maybeRelease
- bash: |
    set -euxo pipefail
    cp out/hello $(Build.ArtifactStagingDirectory)/hello-$(release_tag)-${{ parameters.name }}
  condition: eq(variables['maybeRelease.has_released'], 'true')
- task: PublishPipelineArtifact@0
  inputs:
    targetPath: "$(Build.ArtifactStagingDirectory)"
    artifactName: "release/${{ parameters.name }}-artifact"
